<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up form</title>
</head>
<body>
    <div class = "container">
        <img src="img/photo-1585202900225-6d3ac20a6962.webp" alt="image">
        <div class="right-side">
            <h1 id="title-main">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
                Sign up <em>now</em> to get started.
            </h1>
            <h1 id="title-second">You <em>know</em> you want to.</h1>
            <form action="" method="get" class="main-form">
                <div class="form-body">
                    <h1 id="form-title">Let's do this!</h1>
                    <div class="form-row">
                        <div class="field">
                            <label for='first-name'>first name</label>
                            <input id='first-name' name='first-name' type='text' required/>
                        </div>
                        <div class="field">
                            <label for='last-name'>last name</label>
                            <input id='last-name' name='last-name' type='text' required/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="field">
                            <label for='email'>email</label>
                            <input id='email' name='email' type='email' required/>
                        </div>
                        <div class="field">
                            <label for='phone-number'>phone number</label>
                            <input id='phone-number' name='phone-number' type='text' required pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="field">
                            <label for='password'>password</label>
                            <input id='password' name='password' type='password' required minlength="8"/>
                        </div>
                        <div class="field">
                            <label for='confirm-password'>confirm password</label>
                            <input id='confirm-password' name='confirm-password' type='password' required/>
                        </div>  
                    </div>
                </div>
                <button type="submit" class="create-account">Create Account</button>
            </form>
            <p class="have-an-account">Already has an account? <a href="" class="log-in">Log in</a></p>
        </div>
    </div>
</body>
</html>
